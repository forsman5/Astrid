{% extends "base.html" %}

{% block content %}
  <div class="display-1">Feed the kitten!</div>
  <br>

  {% if not request.user.is_authenticated %}
    <a type="button" class="btn btn-outline-success" href="{% url 'login' %}">Log In</a>
    <a type="button" class="btn btn-outline-secondary" href="{% url 'register' %}">Sign Up</a>
  {% else %}
    <form action="{% url 'feed' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button name="feedButton" value="feed">Feed Her</button>
    </form>
  {% endif %}
{% endblock %}
